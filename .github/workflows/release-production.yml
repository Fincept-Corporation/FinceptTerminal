name: Production Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-14'
            args: '--target aarch64-apple-darwin'
            os_name: 'macOS'
            arch: 'arm64'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-15-intel'
            args: '--target x86_64-apple-darwin'
            os_name: 'macOS'
            arch: 'x64'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: '--target x86_64-unknown-linux-gnu'
            os_name: 'Linux'
            arch: 'x64'
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-2022'
            args: '--target x86_64-pc-windows-msvc'
            os_name: 'Windows'
            arch: 'x64'
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev
          sudo apt-get install -y libjavascriptcoregtk-4.1-dev || sudo apt-get install -y libjavascriptcoregtk-4.0-dev
          sudo apt-get install -y libsoup-3.0-dev || sudo apt-get install -y libsoup2.4-dev
          sudo apt-get install -y \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libnss3-dev \
            libxss1 \
            libasound2-dev

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './fincept-terminal-desktop/src-tauri -> target'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Verify project structure and resources
        run: |
          echo "Verifying project structure..."
          if [ ! -f "fincept-terminal-desktop/src-tauri/resources/requirements-numpy1.txt" ]; then
            echo "Error: requirements-numpy1.txt not found!"
            exit 1
          fi
          if [ ! -f "fincept-terminal-desktop/src-tauri/resources/requirements-numpy2.txt" ]; then
            echo "Error: requirements-numpy2.txt not found!"
            exit 1
          fi
          if [ ! -d "fincept-terminal-desktop/src-tauri/resources/scripts" ]; then
            echo "Error: scripts directory not found!"
            exit 1
          fi
          echo "Resources verified successfully"
        shell: bash

      - name: Install frontend dependencies
        run: bun install
        working-directory: ./fincept-terminal-desktop

      - name: Build the app with updater
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          NODE_OPTIONS: --max-old-space-size=6144
        with:
          projectPath: fincept-terminal-desktop
          tagName: ${{ github.ref_name }}
          releaseName: 'FinceptTerminal ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          includeUpdaterJson: true

      - name: Validate and prepare artifacts
        id: prepare
        run: |
          mkdir -p release-artifacts

          VERSION=$(grep '^version = ' fincept-terminal-desktop/src-tauri/Cargo.toml | head -n1 | cut -d '"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Find and validate artifacts
          if [[ "${{ matrix.platform }}" == "macos-latest" ]]; then
            SUFFIX="macOS-${{ matrix.arch }}"
            ARTIFACT=$(find fincept-terminal-desktop/src-tauri/target/${{ matrix.target }}/release/bundle -name "*.dmg" -type f 2>/dev/null | head -1)
            [ -f "$ARTIFACT" ] && cp "$ARTIFACT" "release-artifacts/FinceptTerminal-v${VERSION}-${SUFFIX}.dmg" || { echo "Error: DMG not found"; exit 1; }

          elif [[ "${{ matrix.platform }}" == "ubuntu-22.04" ]]; then
            SUFFIX="Linux-x64"
            APPIMAGE=$(find fincept-terminal-desktop/src-tauri/target/${{ matrix.target }}/release/bundle -name "*.AppImage" -type f 2>/dev/null | head -1)
            DEB=$(find fincept-terminal-desktop/src-tauri/target/${{ matrix.target }}/release/bundle -name "*.deb" -type f 2>/dev/null | head -1)
            [ -f "$APPIMAGE" ] && cp "$APPIMAGE" "release-artifacts/FinceptTerminal-v${VERSION}-${SUFFIX}.AppImage" || { echo "Error: AppImage not found"; exit 1; }
            [ -f "$DEB" ] && cp "$DEB" "release-artifacts/FinceptTerminal-v${VERSION}-${SUFFIX}.deb" || echo "Warning: DEB not found"

          elif [[ "${{ matrix.platform }}" == "windows-2022" ]]; then
            SUFFIX="Windows-x64"
            MSI=$(find fincept-terminal-desktop/src-tauri/target/${{ matrix.target }}/release/bundle -name "*.msi" -type f 2>/dev/null | head -1)
            [ -f "$MSI" ] && cp "$MSI" "release-artifacts/FinceptTerminal-v${VERSION}-${SUFFIX}.msi" || { echo "Error: MSI not found"; exit 1; }
          fi

          echo "=== Release Artifacts ==="
          ls -lh release-artifacts/

          artifact_count=$(find release-artifacts -type f | wc -l)
          echo "artifact_count=$artifact_count" >> $GITHUB_OUTPUT
        shell: bash

      - name: Upload build artifacts
        if: steps.prepare.outputs.artifact_count > 0
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os_name }}-${{ matrix.arch }}
          path: release-artifacts/
          retention-days: 90

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: |
          VERSION=$(grep '^version = ' fincept-terminal-desktop/src-tauri/Cargo.toml | head -n1 | cut -d '"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Organize release files
        id: organize
        run: |
          mkdir -p release-files

          find all-artifacts -type f \( -name "*.dmg" -o -name "*.msi" -o -name "*.AppImage" -o -name "*.deb" \) -exec cp {} release-files/ \;
          find all-artifacts -type f \( -name "latest.json" -o -name "*.tar.gz" -o -name "*.tar.gz.sig" -o -name "*.zip" -o -name "*.zip.sig" \) -exec cp {} release-files/ \; 2>/dev/null || echo "No updater files found"

          echo "=== Release Files ==="
          ls -lh release-files/

          file_count=$(find release-files -type f | wc -l)
          [ "$file_count" -eq 0 ] && { echo "Error: No release files found"; exit 1; }
          echo "file_count=$file_count" >> $GITHUB_OUTPUT

          echo "FILES_LIST<<EOF" >> $GITHUB_OUTPUT
          ls -1 release-files/ >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        if: steps.organize.outputs.file_count > 0
        id: create_release
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          TAG_NAME="${{ github.ref_name }}"

          cat << EOF > release_notes.md
          # FinceptTerminal ${TAG_NAME}

          **Auto-Update Enabled** - Existing users will be notified automatically.

          ## Downloads

          ### macOS
          - **Apple Silicon (M1/M2/M3)**: \`FinceptTerminal-v${VERSION}-macOS-arm64.dmg\`
          - **Intel**: \`FinceptTerminal-v${VERSION}-macOS-x64.dmg\`

          ### Linux
          - **AppImage (Universal)**: \`FinceptTerminal-v${VERSION}-Linux-x64.AppImage\`
          - **Debian/Ubuntu**: \`FinceptTerminal-v${VERSION}-Linux-x64.deb\`

          ### Windows
          - **Installer**: \`FinceptTerminal-v${VERSION}-Windows-x64.msi\`

          ## Installation

          - **macOS**: Open .dmg and drag to Applications
          - **Linux**: \`chmod +x *.AppImage && ./FinceptTerminal*.AppImage\`
          - **Windows**: Run the .msi installer

          ## First Launch

          Python 3.12 and Bun are downloaded automatically (2-5 minutes).

          ---

          **Files in this release:**
          \`\`\`
          ${{ steps.organize.outputs.FILES_LIST }}
          \`\`\`

          **Build:** [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          EOF

          gh release create "$TAG_NAME" \
            --title "FinceptTerminal ${TAG_NAME}" \
            --notes-file release_notes.md \
            --latest \
            release-files/* || \
          gh release upload "$TAG_NAME" release-files/* --clobber

          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README with download links
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          TAG_NAME="${{ steps.create_release.outputs.tag_name }}"
          REPO_URL="https://github.com/${{ github.repository }}"

          cat << EOF > download_section.md
          ## Download Latest Release

          **Version:** \`${TAG_NAME}\` | **Released:** $(date -u +"%Y-%m-%d")

          | Platform | Architecture | Download |
          |----------|-------------|----------|
          | **macOS** | Apple Silicon | [Download](${REPO_URL}/releases/download/${TAG_NAME}/FinceptTerminal-v${VERSION}-macOS-arm64.dmg) |
          | **macOS** | Intel | [Download](${REPO_URL}/releases/download/${TAG_NAME}/FinceptTerminal-v${VERSION}-macOS-x64.dmg) |
          | **Linux** | x64 (AppImage) | [Download](${REPO_URL}/releases/download/${TAG_NAME}/FinceptTerminal-v${VERSION}-Linux-x64.AppImage) |
          | **Linux** | x64 (Debian) | [Download](${REPO_URL}/releases/download/${TAG_NAME}/FinceptTerminal-v${VERSION}-Linux-x64.deb) |
          | **Windows** | x64 | [Download](${REPO_URL}/releases/download/${TAG_NAME}/FinceptTerminal-v${VERSION}-Windows-x64.msi) |

          [View All Releases](${REPO_URL}/releases)
          EOF

          # Update README if markers exist
          for README in "README.md" "fincept-terminal-desktop/README.md"; do
            if [ -f "$README" ] && grep -q "<!-- DOWNLOAD_SECTION_START -->" "$README"; then
              awk '
                /<!-- DOWNLOAD_SECTION_START -->/ {
                  print; print ""; system("cat download_section.md");
                  while (getline && !/<!-- DOWNLOAD_SECTION_END -->/) continue;
                  print "<!-- DOWNLOAD_SECTION_END -->"; next
                }
                { print }
              ' "$README" > temp.md && mv temp.md "$README"
            fi
          done

          rm -f download_section.md

      - name: Commit README updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add README.md fincept-terminal-desktop/README.md 2>/dev/null || true

          if ! git diff --cached --quiet; then
            git commit -m "Update download links for ${{ steps.create_release.outputs.tag_name }}"
            git push origin HEAD:main || echo "Warning: Could not push README updates"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
