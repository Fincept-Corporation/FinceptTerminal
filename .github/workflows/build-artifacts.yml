name: Build Artifacts Only

on:
  workflow_dispatch:
    inputs:
      description:
        description: 'Build all platform artifacts for testing (replicates release pipeline)'
        required: false
        default: 'Test build for all platforms'
      tag_name:
        description: 'Tag name for the pre-release (e.g. v3.3.1-rc.1). Leave empty to auto-generate.'
        required: false
        default: ''

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-14'
            args: '--target aarch64-apple-darwin'
            os_name: 'macOS'
            arch: 'arm64'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-15-intel'
            args: '--target x86_64-apple-darwin'
            os_name: 'macOS'
            arch: 'x64'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: '--target x86_64-unknown-linux-gnu'
            os_name: 'Linux'
            arch: 'x64'
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-2022'
            args: '--target x86_64-pc-windows-msvc'
            os_name: 'Windows'
            arch: 'x64'
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev
          sudo apt-get install -y libjavascriptcoregtk-4.1-dev || sudo apt-get install -y libjavascriptcoregtk-4.0-dev
          sudo apt-get install -y libsoup-3.0-dev || sudo apt-get install -y libsoup2.4-dev
          sudo apt-get install -y \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libnss3-dev \
            libxss1 \
            libasound2-dev

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './fincept-terminal-desktop/src-tauri -> target'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Verify project structure and resources
        run: |
          echo "Verifying project structure..."
          if [ ! -f "fincept-terminal-desktop/src-tauri/resources/requirements-numpy1.txt" ]; then
            echo "Error: requirements-numpy1.txt not found!"
            exit 1
          fi
          if [ ! -f "fincept-terminal-desktop/src-tauri/resources/requirements-numpy2.txt" ]; then
            echo "Error: requirements-numpy2.txt not found!"
            exit 1
          fi
          if [ ! -d "fincept-terminal-desktop/src-tauri/resources/scripts" ]; then
            echo "Error: scripts directory not found!"
            exit 1
          fi
          echo "Resources verified successfully"
        shell: bash

      - name: Install frontend dependencies
        run: bun install
        working-directory: ./fincept-terminal-desktop

      - name: Build the app with updater
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          NODE_OPTIONS: --max-old-space-size=6144
        with:
          projectPath: fincept-terminal-desktop
          args: ${{ matrix.args }}
          includeUpdaterJson: true

      - name: Debug - List all bundle artifacts
        run: |
          echo "=== All files in bundle directory ==="
          find fincept-terminal-desktop/src-tauri/target/${{ matrix.target }}/release/bundle -type f 2>/dev/null | sort || echo "Bundle directory not found"
        shell: bash

      - name: Validate and prepare artifacts
        id: prepare
        run: |
          mkdir -p release-artifacts

          VERSION=$(grep '^version = ' fincept-terminal-desktop/src-tauri/Cargo.toml | head -n1 | cut -d '"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if [[ "${{ matrix.platform }}" == "macos-14" ]] || [[ "${{ matrix.platform }}" == "macos-15-intel" ]]; then
            SUFFIX="macOS-${{ matrix.arch }}"
            ARTIFACT=$(find fincept-terminal-desktop/src-tauri/target/${{ matrix.target }}/release/bundle -name "*.dmg" -type f 2>/dev/null | head -1)
            if [ -f "$ARTIFACT" ]; then
              cp "$ARTIFACT" "release-artifacts/FinceptTerminal-v${VERSION}-${SUFFIX}.dmg"
              echo "Found DMG: $ARTIFACT"
            else
              echo "Warning: DMG not found, checking for .app bundle"
              APP_BUNDLE=$(find fincept-terminal-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/macos -name "*.app" -type d 2>/dev/null | head -1)
              if [ -d "$APP_BUNDLE" ]; then
                tar -czf "release-artifacts/FinceptTerminal-v${VERSION}-${SUFFIX}.app.tar.gz" -C "$(dirname "$APP_BUNDLE")" "$(basename "$APP_BUNDLE")"
              else
                echo "Error: No macOS artifacts found"; exit 1;
              fi
            fi

            TAR_GZ=$(find fincept-terminal-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/macos -name "*.app.tar.gz" -type f 2>/dev/null | head -1)
            TAR_GZ_SIG=$(find fincept-terminal-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/macos -name "*.app.tar.gz.sig" -type f 2>/dev/null | head -1)
            if [ -f "$TAR_GZ" ]; then
              cp "$TAR_GZ" "release-artifacts/FinceptTerminal-${{ matrix.arch }}-darwin.app.tar.gz"
              echo "Found macOS tar.gz: $TAR_GZ"
            fi
            if [ -f "$TAR_GZ_SIG" ]; then
              cp "$TAR_GZ_SIG" "release-artifacts/FinceptTerminal-${{ matrix.arch }}-darwin.app.tar.gz.sig"
              echo "Found macOS signature: $TAR_GZ_SIG"
            fi

          elif [[ "${{ matrix.platform }}" == "ubuntu-22.04" ]]; then
            SUFFIX="Linux-x64"
            APPIMAGE=$(find fincept-terminal-desktop/src-tauri/target/${{ matrix.target }}/release/bundle -name "*.AppImage" -type f 2>/dev/null | head -1)
            DEB=$(find fincept-terminal-desktop/src-tauri/target/${{ matrix.target }}/release/bundle -name "*.deb" -type f 2>/dev/null | head -1)
            [ -f "$APPIMAGE" ] && cp "$APPIMAGE" "release-artifacts/FinceptTerminal-v${VERSION}-${SUFFIX}.AppImage" || { echo "Error: AppImage not found"; exit 1; }
            [ -f "$DEB" ] && cp "$DEB" "release-artifacts/FinceptTerminal-v${VERSION}-${SUFFIX}.deb"

            APPIMAGE_TAR_GZ=$(find fincept-terminal-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/appimage -name "*.AppImage.tar.gz" -type f 2>/dev/null | head -1)
            APPIMAGE_TAR_GZ_SIG=$(find fincept-terminal-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/appimage -name "*.AppImage.tar.gz.sig" -type f 2>/dev/null | head -1)
            if [ -f "$APPIMAGE_TAR_GZ" ]; then
              cp "$APPIMAGE_TAR_GZ" "release-artifacts/FinceptTerminal-x86_64-linux.AppImage.tar.gz"
              echo "Found Linux tar.gz: $APPIMAGE_TAR_GZ"
            fi
            if [ -f "$APPIMAGE_TAR_GZ_SIG" ]; then
              cp "$APPIMAGE_TAR_GZ_SIG" "release-artifacts/FinceptTerminal-x86_64-linux.AppImage.tar.gz.sig"
              echo "Found Linux signature: $APPIMAGE_TAR_GZ_SIG"
            fi

          elif [[ "${{ matrix.platform }}" == "windows-2022" ]]; then
            SUFFIX="Windows-x64"
            MSI=$(find fincept-terminal-desktop/src-tauri/target/${{ matrix.target }}/release/bundle -name "*.msi" -type f 2>/dev/null | head -1)
            [ -f "$MSI" ] && cp "$MSI" "release-artifacts/FinceptTerminal-v${VERSION}-${SUFFIX}.msi" || { echo "Error: MSI not found"; exit 1; }

            NSIS_ZIP=$(find fincept-terminal-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/nsis -name "*.nsis.zip" -type f 2>/dev/null | head -1)
            NSIS_ZIP_SIG=$(find fincept-terminal-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/nsis -name "*.nsis.zip.sig" -type f 2>/dev/null | head -1)
            if [ -f "$NSIS_ZIP" ]; then
              cp "$NSIS_ZIP" "release-artifacts/FinceptTerminal-x86_64-windows.nsis.zip"
              echo "Found NSIS zip: $NSIS_ZIP"
            else
              echo "WARNING: NSIS zip not found! Updater will not work for Windows."
            fi
            if [ -f "$NSIS_ZIP_SIG" ]; then
              cp "$NSIS_ZIP_SIG" "release-artifacts/FinceptTerminal-x86_64-windows.nsis.zip.sig"
              echo "Found Windows signature: $NSIS_ZIP_SIG"
            else
              echo "WARNING: NSIS zip signature not found! Check TAURI_SIGNING_PRIVATE_KEY secret."
            fi
          fi

          LATEST_JSON=$(find fincept-terminal-desktop/src-tauri/target/${{ matrix.target }}/release/bundle -name "latest.json" -type f 2>/dev/null | head -1)
          if [ -f "$LATEST_JSON" ]; then
            cp "$LATEST_JSON" "release-artifacts/latest-${{ matrix.platform }}.json"
            echo "Found latest.json: $LATEST_JSON"
            cat "$LATEST_JSON"
          else
            echo "WARNING: latest.json not found for ${{ matrix.platform }}"
          fi

          echo "=== Release Artifacts ==="
          ls -lh release-artifacts/

          artifact_count=$(find release-artifacts -type f | wc -l)
          echo "artifact_count=$artifact_count" >> $GITHUB_OUTPUT
        shell: bash

      - name: Upload build artifacts
        if: steps.prepare.outputs.artifact_count > 0
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os_name }}-${{ matrix.arch }}
          path: release-artifacts/
          retention-days: 30

  create-prerelease:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version and determine tag
        id: get_version
        run: |
          VERSION=$(grep '^version = ' fincept-terminal-desktop/src-tauri/Cargo.toml | head -n1 | cut -d '"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          INPUT_TAG="${{ github.event.inputs.tag_name }}"
          if [ -n "$INPUT_TAG" ]; then
            TAG_NAME="$INPUT_TAG"
          else
            TAG_NAME="v${VERSION}-rc.${{ github.run_number }}"
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Setup Python for JSON processing
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Organize release files and generate latest.json
        id: organize
        run: |
          mkdir -p release-files

          VERSION="${{ steps.get_version.outputs.version }}"
          TAG_NAME="${{ steps.get_version.outputs.tag_name }}"
          REPO_URL="https://github.com/${{ github.repository }}"

          echo "=== All downloaded artifacts ==="
          find all-artifacts -type f | sort

          # Copy installer files
          find all-artifacts -type f -name "*.dmg" -exec cp {} release-files/ \;
          find all-artifacts -type f -name "*.msi" -exec cp {} release-files/ \;
          find all-artifacts -type f -name "*.AppImage" -exec cp {} release-files/ \;
          find all-artifacts -type f -name "*.deb" -exec cp {} release-files/ \;

          # Copy updater archives and signatures
          find all-artifacts -type f \( -name "*-darwin.app.tar.gz" -o -name "*-linux.AppImage.tar.gz" -o -name "*-windows.nsis.zip" \) -exec cp {} release-files/ \;
          find all-artifacts -type f \( -name "*-darwin.app.tar.gz.sig" -o -name "*-linux.AppImage.tar.gz.sig" -o -name "*-windows.nsis.zip.sig" \) -exec cp {} release-files/ \;

          echo "=== Release files ==="
          ls -lh release-files/

          # Generate unified latest.json
          VERSION="${VERSION}" TAG_NAME="${TAG_NAME}" REPO_URL="${REPO_URL}" python3 scripts/generate_latest_json.py

          # Validate generated JSON
          python3 -c 'import json; data = json.load(open("release-files/latest.json")); p = data.get("platforms", {}); print(f"Valid latest.json with {len(p)} platforms"); assert p, "No platforms!"'

          echo "=== Final Release Files ==="
          ls -lh release-files/

          file_count=$(find release-files -type f | wc -l)
          [ "$file_count" -eq 0 ] && { echo "Error: No release files found"; exit 1; }
          echo "file_count=$file_count" >> $GITHUB_OUTPUT

      - name: Create pre-release
        if: steps.organize.outputs.file_count > 0
        run: |
          TAG_NAME="${{ steps.get_version.outputs.tag_name }}"

          # Delete existing release/tag if it exists (for re-runs)
          gh release delete "$TAG_NAME" --yes 2>/dev/null || true
          git push origin ":refs/tags/$TAG_NAME" 2>/dev/null || true

          gh release create "$TAG_NAME" \
            --title "FinceptTerminal ${TAG_NAME} (Pre-release)" \
            --notes "Auto-update test build from workflow run #${{ github.run_number }}.

          **This is a pre-release for testing auto-update only.**

          To test: point your updater endpoint to:
          \`https://github.com/${{ github.repository }}/releases/download/${TAG_NAME}/latest.json\`" \
            --prerelease \
            release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print updater test instructions
        run: |
          TAG_NAME="${{ steps.get_version.outputs.tag_name }}"
          echo ""
          echo "============================================"
          echo "  PRE-RELEASE CREATED: ${TAG_NAME}"
          echo "============================================"
          echo ""
          echo "To test auto-update, update your tauri.conf.json updater endpoint to:"
          echo ""
          echo "  https://github.com/${{ github.repository }}/releases/download/${TAG_NAME}/latest.json"
          echo ""
          echo "Then install an OLDER version of the app and launch it."
          echo "The updater should detect ${TAG_NAME} and prompt to update."
          echo "============================================"
