name: Translate README

on:
  push:
    paths:
      - 'README.md'
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Translate to Spanish
        uses: dephraiim/translate-readme@main
        with:
          LANG: es

      - name: Translate to Chinese
        uses: dephraiim/translate-readme@main
        with:
          LANG: zh-CN

      - name: Translate to Japanese
        uses: dephraiim/translate-readme@main
        with:
          LANG: ja

      - name: Translate to French
        uses: dephraiim/translate-readme@main
        with:
          LANG: fr

      - name: Translate to Korean
        uses: dephraiim/translate-readme@main
        with:
          LANG: ko

      - name: Translate to German
        uses: dephraiim/translate-readme@main
        with:
          LANG: de

      - name: Translate to Hindi
        uses: dephraiim/translate-readme@main
        with:
          LANG: hi

      - name: Move translated files to docs/translations
        run: |
          mkdir -p docs/translations
          mv README.*.md docs/translations/ 2>/dev/null || true
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/translations/
          git commit -m "ğŸ“ Move translated READMEs to docs/translations/" || echo "No changes to commit"
          git push || echo "No changes to push"

